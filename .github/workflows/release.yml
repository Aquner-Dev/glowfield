name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write # ← PR作成時に必要
  packages: write # ← npm publish用（安全のため残す）

jobs:
  release:
    name: Version & Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: "https://registry.npmjs.org/" # ← npm registryを明示指定

      - name: Install dependencies
        run: npm ci # ← npm install より確実でCI向き

      - name: Build packages
        run: npm run build

      - name: Version or publish with Changesets
        uses: changesets/action@v1
        with:
          # version コマンドと publish コマンドを正確に指定
          version: npm run changeset-version
          publish: npm run changeset-publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
